{% extends "base.html" %}
{% block title %}<title>cliente</title>{% endblock title %}
{% block content %}
<h1>lista de libro</h1>
    {% if libro_list %}
    <ul>
        {% for libro in libro_list %}
            <li>
               <a href="{{libro.id}}">{{libro.titulo}}</a>
               {{libro.autor}}
               {{libro.Genero}}
            </li>
        
        {% endfor %}
    </ul>
    {% else %}
        <p>no hay cliente</p>

    {% endif %}

{% endblock content %}
